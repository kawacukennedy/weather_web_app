<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
</head>
<body>
    <div class="container">
        <div class="weather-card animate__animated animate__fadeIn">
            <h1 style="color: green;">Kennedy.</h1>
            <h3>Weather App</h3>
            <input type="text" id="city-input" placeholder="Enter city name" />
            <div class="button-group">
                <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">Get Weather</button>
                <button onclick="getLocationWeather()">Use My Location</button>
                <button onclick="toggleDarkMode()" id="darkModeToggle">Toggle Dark Mode</button>
            </div>
            <div id="weather-info">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
            <div id="forecast-container">
                <h3>5-Day Forecast</h3>
                <div id="forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
